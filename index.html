<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lese-Quiz</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 18px; max-width: 980px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 14px; margin: 12px 0; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ccc; background: #f7f7f7; cursor: pointer; }
    button:hover { background: #efefef; }
    input, select { padding: 10px 12px; border-radius: 10px; border: 1px solid #ccc; }
    .muted { color: #666; }
    .big { font-size: 1.1rem; }
    .q { margin: 10px 0; }
    .choices label { display:block; padding: 6px 10px; border: 1px solid #eee; border-radius: 10px; margin: 6px 0; }
    .pill { display:inline-block; padding: 6px 10px; border-radius: 999px; border: 1px solid #ddd; }
    .ok { border-color: #b7e1b7; background: #f2fbf2; }
    .warn { border-color: #ffd39c; background: #fff7ed; }
  </style>
</head>
<body>
  <h1>Lese-Quiz</h1>

  <div class="card" id="loginCard">
    <h2>Login</h2>
    <div class="row">
      <input id="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Passwort" />
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
    <div class="muted" id="loginInfo"></div>
  </div>

  <div class="card" id="kidArea" style="display:none;">
    <div class="row">
      <span class="pill big" id="pointsPill">Punkte: –</span>
      <span class="pill big" id="hoursPill">Spielzeit: –</span>
    </div>
    <div class="muted" style="margin-top:8px;">Für je 90 Punkte gibt es 1 Stunde. Restpunkte bleiben erhalten.</div>
  </div>

  <div class="card" id="pickerArea" style="display:none;">
    <h2>Verfügbare Quizzes</h2>
    <div class="row">
      <select id="quizSelect" style="min-width: 340px;"></select>
      <button id="startQuiz">Start</button>
    </div>
    <div class="muted" id="quizHint" style="margin-top:8px;"></div>
  </div>

  <div class="card" id="quizCard" style="display:none;">
    <div class="row" style="justify-content:space-between;">
      <div>
        <div class="big" id="quizTitle"></div>
        <div class="muted" id="quizMeta"></div>
      </div>
      <div class="pill big" id="timerPill">00:00</div>
    </div>
    <hr style="border:none;border-top:1px solid #eee;margin:12px 0;">
    <form id="quizForm"></form>
    <div class="row">
      <button id="submitQuiz" type="button">Abgeben</button>
      <span class="muted" id="submitNote"></span>
    </div>
    <div class="card" id="resultBox" style="display:none;"></div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
